                    <li><strong>Our Services:</strong></li> 
                    <li><a href="#" load="bike-service">Bikes</a></li>

        <script type="text/javascript">
        $('a.toplevel').click(function() {
            //alert( $(this).attr('load') );
            $('#stage').load('includes/' + $(this).attr('load') + '.html');
        });

        $('ul.secondary a').click(function() {
            //alert( $(this).attr('load') );
            $('#stage').load('includes/' + $(this).attr('load') + '.html');
        });






        $("#equipment").click(function() {

            if($("#servicesub").is(":hidden")){
                $('#equipsub').slideToggle();    
            } else {
                $('#servicesub').slideToggle();
                $('#equipsub').slideToggle();     
            }

            $(this).addClass("active");
            $('#services').removeClass("active");  
            $('#pricing').removeClass("active");   
            $('#book-service').removeClass("active");         
        });

        $("#services").click(function() {

            if($("#equipsub").is(":hidden")){
                $('#servicesub').slideToggle();    
            } else {
                $('#equipsub').slideToggle();
                $('#servicesub').slideToggle();     
            }   

            $(this).addClass("active");
            $('#equipment').removeClass("active");
            $('#pricing').removeClass("active");    
            $('#book-service').removeClass("active");         

        });

        $("#pricing").click(function() {
            $('#equipsub').hide();
            $('#servicesub').hide(); 

            $(this).addClass("active");
            $('#book-service').removeClass("active");
            $('#equipment').removeClass("active");
            $('#services').removeClass("active");       

        });

        $("#book-service").click(function() {
            $(this).addClass("active");

            $('#equipsub').hide();
            $('#servicesub').hide(); 

            $('#pricing').removeClass("active");
            $('#equipment').removeClass("active");
            $('#services').removeClass("active");       
        });

        $("#sc").click(function() {
            $('#equipsub').hide();
            $('#servicesub').hide(); 

            $('#pricing').removeClass("active");
            $('#equipment').removeClass("active");
            $('#services').removeClass("active");  
            $('#book-service').removeClass("active");              
        });
        </script>
